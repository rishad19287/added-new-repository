<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
    }

    /* Hamburger Menu */
    .hamburger {
      font-size: 30px;
      cursor: pointer;
    }

    .form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 20px;
      z-index: 1000;
    }

    .form-popup h2 {
      margin-bottom: 15px;
    }

    .form-popup input, .form-popup button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-popup button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-popup button:hover {
      background-color: #45a049;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    section {
      display: flex;
      justify-content: space-around;
      padding: 50px;
    }

    .column {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 20%;
      text-align: center;
    }

    .column h2 {
      color: #333;
    }

    .column p {
      font-size: 18px;
      color: #777;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.imgur.com/c2k7rOE.jpeg" alt="Book Logo">
      <h1>My Book Store</h1>
    </div>
    <div class="hamburger" onclick="openForm()">☰</div>
  </header>

  <!-- Book Section -->
  <section>
    <div class="column">
      <h2>Rich Dad Poor Dad</h2>
      <img src="https://i.imgur.com/c2k7rOE.jpeg" alt="Rich Dad Poor Dad" width="150">
      <p>Price: ₹199</p>
    </div>
    <div class="column">
      <h2>Coming Soon</h2>
      <p>Stay tuned for new arrivals!</p>
    </div>
    <div class="column">
      <h2>Coming Soon</h2>
      <p>Stay tuned for new arrivals!</p>
    </div>
    <div class="column">
      <h2>Coming Soon</h2>
      <p>Stay tuned for new arrivals!</p>
    </div>
  </section>

  <!-- Form Popup -->
  <div class="overlay" id="overlay" onclick="closeForm()"></div>
  <div class="form-popup" id="formPopup">
    <h2>Earn with Book Store</h2>
    <form onsubmit="sendToWhatsApp(); return false;">
      <input type="text" placeholder="Your Name" required>
      <input type="text" placeholder="Your Phone Number" required>
      <input type="text" placeholder="Book Name" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Book Store. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function openForm() {
      document.getElementById("formPopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeForm() {
      document.getElementById("formPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function sendToWhatsApp() {
      const name = document.querySelector("input[placeholder='Your Name']").value;
      const phone = document.querySelector("input[placeholder='Your Phone Number']").value;
      const book = document.querySelector("input[placeholder='Book Name']").value;

      const message = `Name: ${name}\nPhone: ${phone}\nBook: ${book}`;
      const whatsappURL = `https://wa.me/9005334613?text=${encodeURIComponent(message)}`;

      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
