<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .hamburger {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      display: inline-block;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 6px 0;
    }

    .menu {
      display: none;
      flex-direction: column;
      background-color: #4CAF50;
      position: absolute;
      top: 70px;
      right: 10px;
      width: 200px;
      border-radius: 8px;
      padding: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
    }

    section {
      display: flex;
      justify-content: space-around;
      padding: 50px;
    }

    .column {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 20%;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Book Store</h1>
  <img src="https://i.imgur.com/c2k7rOE.jpeg" alt="Book Logo" width="150">
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="sell.html">Earn with Book Store</a>
  </div>
</header>

<section>
  <div class="column">
    <h2>All Categories</h2>
    <p>Explore our collection of books!</p>
  </div>
  <div class="column">
    <h2>Coming Soon</h2>
    <p>Stay tuned for new arrivals!</p>
  </div>
</section>

<footer>
  <p>&copy; 2024 My Book Store. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'none' ? 'flex' : 'none';
  }
</script>

</body>
</html>
