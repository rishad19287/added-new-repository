<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book Store</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f3f6;
    }

    /* Header */
    header {
      background-color: #2874f0;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 120px;
    }

    .search-container {
      flex: 1;
      display: flex;
      margin: 0 20px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    .search-container button {
      padding: 10px;
      background-color: #ff8c00;
      border: none;
      border-radius: 0 4px 4px 0;
      color: white;
      cursor: pointer;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    /* Sidebar and Main Content */
    .container {
      display: flex;
    }

    .sidebar {
      width: 20%;
      background-color: white;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h3 {
      margin-bottom: 10px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="Book Store Logo">
    <div class="search-container">
      <input type="text" placeholder="Search for books...">
      <button>Search</button>
    </div>
    <nav>
      <a href="#">Login</a> | <a href="#">Cart</a>
    </nav>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Filters</h3>
      <p><strong>Category:</strong> Fiction, Non-Fiction</p>
      <p><strong>Price Range:</strong> ₹100 - ₹1000</p>
      <p><strong>Ratings:</strong> 4+ Stars</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="product">
        <img src="book1.jpg" alt="Book 1">
        <h2>Book Title 1</h2>
        <p>₹499</p>
      </div>

      <div class="product">
        <img src="book2.jpg" alt="Book 2">
        <h2>Book Title 2</h2>
        <p>₹399</p>
      </div>

      <div class="product">
        <img src="book3.jpg" alt="Book 3">
        <h2>Book Title 3</h2>
        <p>₹599</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 My Book Store. All rights reserved.</p>
  </footer>

</body>
</html>
