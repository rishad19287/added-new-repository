<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo img {
      width: 120px;
    }

    .navbar {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      border-radius: 5px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      margin: 5px 0;
    }

    .hamburger {
      cursor: pointer;
      display: block;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    section {
      display: flex;
      justify-content: space-around;
      padding: 50px;
    }

    .column {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 20%;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="Reader-page0001.jpg" alt="Book Store Logo">
  </div>

  <div class="hamburger" onclick="toggleNavbar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="navbar" id="navbar">
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="sell.html">Earn with Book Store</a>
    <a href="#">Contact</a>
  </div>
</header>

<section>
  <div class="column">
    <h2>All Categories</h2>
    <p>Explore our entire collection!</p>
  </div>
  <div class="column">
    <h2>Coming Soon</h2>
    <p>Stay tuned for new arrivals!</p>
  </div>
  <div class="column">
    <h2>Coming Soon</h2>
    <p>Stay tuned for new arrivals!</p>
  </div>
</section>

<footer>
  <p>&copy; 2024 My Book Store. All rights reserved.</p>
</footer>

<script>
  function toggleNavbar() {
    const navbar = document.getElementById('navbar');
    navbar.style.display = navbar.style.display === 'none' || navbar.style.display === '' ? 'flex' : 'none';
  }
</script>

</body>
</html>
