<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header img {
            width: 150px; /* Adjust width as needed */
            margin: 10px 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #ff9900;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #e68a00;
        }
        section {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }
        .column {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 20%;
            text-align: center;
        }
        .column h2 {
            color: #333;
        }
        .column p {
            font-size: 18px;
            color: #777;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Book Store</h1>
        <img src="Reader-page0001.jpg" alt="Book Logo"> <!-- Your logo -->
        <nav>
            <a href="#">Home</a> | <a href="#">Books</a> | <a href="#">Contact</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search for books...">
        <button type="button">Search</button>
    </div>

    <section>
        <div class="column">
            <h2>All Categories</h2>
            <p>Explore our entire collection!</p>
        </div>
        <div class="column">
            <h2>Coming Soon</h2>
            <p>Stay tuned for new arrivals!</p>
        </div>
        <div class="column">
            <h2>Coming Soon</h2>
            <p>Stay tuned for new arrivals!</p>
        </div>
        <div class="column">
            <h2>Coming Soon</h2>
            <p>Stay tuned for new arrivals!</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
