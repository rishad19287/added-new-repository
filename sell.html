<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell with Book Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 50px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Sell Your Book</h2>
  <form onsubmit="submitForm(event)">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="book">Book Title</label>
    <input type="text" id="book" name="book" required>

    <label for="price">Price (INR)</label>
    <input type="number" id="price" name="price" required>

    <label for="payment">Select Payment Option</label>
    <select id="payment" name="payment" required>
      <option value="paypal">PayPal</option>
      <option value="paytm">Paytm</option>
      <option value="phonepe">PhonePe</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const book = document.getElementById('book').value;
      const price = document.getElementById('price').value;
      const payment = document.getElementById('payment').value;

      const message = `Seller Details:\nName: ${name}\nBook: ${book}\nPrice: ${price}\nPayment: ${payment}`;

      // Send details to WhatsApp
      const phoneNumber = '+919005334613';
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
