<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell with Book Store</title>
    <link rel="stylesheet" href="stylish.css">
</head>
<body>
    <header>
        <h1>Earn with Book Store</h1>
        <img src="https://i.imgur.com/cLFygv5.jpeg" alt="Book Store Logo">
    </header>

    <section>
        <h2>Seller Information</h2>
        <form action="https://your-server-endpoint" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="paypal">PayPal</option>
                <option value="paytm">Paytm</option>
                <option value="phonepe">PhonePe</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
