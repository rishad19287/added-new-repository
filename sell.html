<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell with Book Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      padding: 50px;
    }

    input, textarea {
      width: 80%;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sell with Book Store</h1>
  <p>Fill in your details to sell books on our platform!</p>
  <input type="text" placeholder="Your Name" required><br>
  <input type="email" placeholder="Your Email" required><br>
  <input type="text" placeholder="Your Phone Number" required><br>
  <textarea rows="5" placeholder="Book Details"></textarea><br>
  <button>Submit</button>
</body>
</html>
