<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell with Book Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Earn with Book Store</h1>
    </header>

    <form action="https://example.com/send-info" method="post">
        <h2>Seller Information</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" required>

        <label for="bookDescription">Book Description:</label>
        <textarea id="bookDescription" name="bookDescription" required></textarea>

        <h2>Payment Method</h2>
        <label>
            <input type="radio" name="paymentMethod" value="paypal" required> PayPal
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="paytm" required> Paytm
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="phone" required> Phone Payment
        </label>

        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>&copy; 2024 My Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
